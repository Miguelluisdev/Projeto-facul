<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <main class="container"> <!--conteudo principal que engloba tudo-->
    <h1 class="titulo-principal"  >Cadastro</h1> <!--titulo principal e aqui vai acessibilidade -->
    <form action="../tela-login/login.html" method="get" onsubmit="return verificarLog()"  >
        <div class="content"> <!--conteudo do form-->
          <div class="caixa"> <!--inputs e label-->
            <label for="inome">Nome Completo</label> <!--nome-->
            <input type="text" name="nome"  id="inome"  minlength="15" maxlength="60" placeholder="Digite seu Nome" required >
          </div>
              <div class="caixa"> <!--email-->
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu Email" required >
              </div>
              <div class="caixa"> <!--Data de Nascimento-->
                <label for="idate"> Nascimento</label>
                <input type="date" name="date" id="idate" required>
              </div>
              <div class="caixa"> <!--Celular-->
                <label for="inum">Celular</label>
                <input type="tel" name="num"  id="inum" placeholder="(+55)xx-xxxx-xxxx" >
              </div>
              <div class="caixa"> <!--endereço completo-->
                <label for="ien">Endereço Completo</label>
                <input type="text" name="en" id="ien" placeholder="Digite seu endereço" required  >
              </div>
              <div class="caixa"> <!--CPF-->
                <label for="icpf">CPF</label>
                <input type="text" name="cpf" id="icpf" placeholder="Digite seu CPF" >
              </div>
              <div class="caixa"> <!--senha e confirmar senha-->
                  <label for="isenha">Senha</label>
                  <input type="password" name="senha" id="isenha" minlength="8" maxlength="30" placeholder="Digite sua Senha" required >
              </div>
              <div class="caixa">
                <label for="iconfirm">Confirmar Senha</label>
                <input type="password" name="confirm" id="iconfirm" placeholder="Confirme a senha" required  >
              </div>
        </div>
        <div class="genero-detalhes">
          <span class="gen-title" >Gender</span>
          <div class="categoria">
            <input type="radio" name="gender" id="male" >
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="female" >
            <label for="female">Feminino</label>
            <input type="radio" name="gender" id="others" >
            <label for="others">Outros</label>
          </div>
        </div>
        <div class="form-btn">
          <input type="submit" value="Cadastrar" onclick="obterValor()"  >
        </div>
    </form>
  </main>
</body>
</html>
