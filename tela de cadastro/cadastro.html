<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="stylesheet" href="mediaQ.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main class="container">
    <section id="cadastro">
      <div id="form">
        <form action="cadastro.js" method="post" autocomplete="on"  >
              <h1>Cadastro</h1>  <!--aqui vai ter as acessibilidades-->
<!--nome-->
                <div class="content">
                  <div class="campo">
                    <label for="inome">Nome Completo <i class="fa-solid fa-user"></i> </label>
                    <input type="text" name="nome" id="inome"  minlength="15" maxlength="60" placeholder="Digite seu Nome" required  >
                  </div>
                  
                  <!--email-->
                      <div class="campo">
                        <label for="iemail">Email <i class="fa-solid fa-envelope"></i></label>
                        <input type="email" name="email" id="iemail"  placeholder="Digite seu email" required >
                      </div>
                                        
                  
                  <!--data de nascimento-->
                      <div class="campo">
                        <label for="idata">Data de nascimento <i class="fa-solid fa-calendar-days"></i> </label>
                        <input type="date" name="daata" id="idata" required  >
                      </div>  
                  
                  <!--celular-->
                      <div class="campo">
                        <label for="itel">Telefone Celular <i class="fa-solid fa-mobile"></i> </label>
                        <input type="tel" name="tel" id="itel" placeholder="(+55)xx-xxxx-xxxx" required >
                      </div>
                  
                  <!--endereço completo-->
                      <div class="campo">
                        <label for="ien">Endereço Completo<i class="fa-solid fa-location-dot"></i> </label>
                        <input type="text" name="en" id="ien" placeholder="Endereço Completo" required  >
                      </div>
                  
                  
                  <!--CPF-->
                      <div class="campo">
                        <label for="icpf">CPF <i class="fa-solid fa-address-card"></i> </label>
                        <input type="text" name="cpf" id="icpf"  placeholder="Digite seu CPF" required >
                      </div>
                  
                  <!--senha e confirmar senha-->
                      <div class="campo">
                        <label for="isenha">Senha <i class="fa-solid fa-key"></i> </label>
                        <input type="password" name="senha" id="isenha" minlength="8" placeholder="Digite sua Senha" required >
                      </div>
                    <div class="campo">
                      <label for="iconfirm">Confirmar Senha <i class="fa-solid fa-lock"></i> </label>
                      <input type="password" name="confmr" id="iconfirm" minlength="8" placeholder="Confirme a Senha" required >
                    </div>
                  
                  <!--genero-->
                    <span class="gen-title">Genero</span>
                  <div class="genero">
                    <input type="radio" name="gender" id="masculino"  >
                    <label for="masculino">Masculino</label>
                  
                    <input type="radio" name="gender" id="feminino" >
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="gender" id="outros" >
                    <label for="outros">Outros</label>
                  </div>
                  
                </div>

                <div class="text">
                  <p>Seja Bem Vindo(a)</p>
                </div>

          <button type="submit" id="btn" >Resgistre-se</button>

        </form>
      </div>
    </section>
</main>
</body>
</html>
